type User {
  id: Int
  email: String
  password: String
  username: String
  profile: Profile
}

type Profile {
  userID: Int
  firstName: String
  lastName: String
  bio: String
  photo: String
  noOfFollowings: Int
  followers: [Profile]
  noOfFollowers: Int
  following: [Profile]
  noOfPosts: Int
  posts: [Post]
}

type Post {
  id: Int
  userID: Int
  body: String
  isPrivate: Boolean
  noOfVotes: Int
  comments: [Comment]
  noOfComments: Int
  media: [Media]
}

type Media {
  id: Int
  postID: Int
  path: String
}

type Comment {
  id: Int
  postID: Int
  userID: Int
  comment: String
}

type Query {
  user(id: Int): User
  profile(id: Int): Profile
  post(id: Int): Post
  posts: [Post]
}
